<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Trans*Code Voice Trainer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <style>
      #viz {
        position: relative;
        height: 500px;
      }

    	svg {
    	  position: absolute;
    		width: 100%;
        margin-bottom: 10px;
    	}

    	#record.recording {
    		background: red;
    	}

    	#save {
        opacity: 0;
      }

    	#save[download] {
    	  opacity: 1;
      }
  	</style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="jumbotron">
            <h1>Trans*Code Voice Trainer</h1>
            <p>Welcome to our voice training application</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-9">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Output</h3>
            </div>
            <div class="panel-body">
              <div id="viz">
              	<svg class="microphone-analyser" width="960" height="500"></svg>
              	<svg class="file-analyser" width="960" height="500"></svg>
            	</div>
            </div>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Controls</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <input type="file" class="file-input">
							  </div>
                <div class="form-group">
                  <button type="button" class="btn btn-default" name="button" id="record">Toggle recording</button>
							  </div>
                <div class="form-group">
            		  <a id="save" href="#" class="btn btn-default">Save recording</a>
								</div>

              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-9">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Instructions</h3>
            </div>
            <div class="panel-body">
              Tell people how to use it
            </div>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">About</h3>
            </div>
            <div class="panel-body">
              This project was worked on by group 1 at the TDOV Hackathon on 31/01/2017
            </div>
          </div>
      </div>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  	<script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
  	<script src="js/audiodisplay.js"></script>
  	<script src="js/recorder.js"></script>
  	<script src="js/main.js"></script>
  </body>
</html>
